<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="XMPlay Remote Control">
    <meta name="author" content="Daddiego Lucas">
    <link rel="icon" href="favicon.ico">

    <title>XMPLay Remote Control</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.theme.min.css" rel="stylesheet">
    <style type="text/css">
        body > .container {
            padding: 60px 15px 0;
        }
    </style>

  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="#">XMPlay Remote Control</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Control</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>
                      <span class="pull-left" id="song_title"></span>
                      &nbsp;
                      <span class="pull-right" id="song_time">
                          <span id="timer_minute"></span>:<span id="timer_second"></span>
                      </span>
                  </strong>
                </h3>
            </div>
            <div class="panel-body text-center">
                <div id="control_buttons" class="btn-group btn-group-lg" role="group">
                  <button data-action="prev" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                  </button>
                  <button data-action="play_pause" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                  </button>
                  <button data-action="stop" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                  </button>
                  <button data-action="next" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                  </button>
                </div>
                <br>
                <br>
                <div id="settings_buttons" class="btn-group" role="group">
                  <button data-action="random" type="button" class="btn btn-warning">
                      <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                  </button>
                    <button data-action="vol_down" type="button" class="btn btn-info">
                      <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                    </button>
                    <button data-action="vol_on_off" type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
                    </button>
                    <button data-action="vol_up" type="button" class="btn btn-info">
                      <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
